databaseChangeLog:
  - changeSet:
      id: createCurrencyRateTable
      author: Tedo
      changes:
        - createTable:
            tableName: currency_rate
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: ratebgn
                  type: DECIMAL
              - column:
                  name: rateeur
                  type: DECIMAL
              - column:
                  name: rateusd
                  type: DECIMAL
              - column:
                  name: rategbp
                  type: DECIMAL
              - column:
                  name: rateron
                  type: DECIMAL
              - column:
                  name: ratetry
                  type: DECIMAL
              - column:
                  name: raterub
                  type: DECIMAL