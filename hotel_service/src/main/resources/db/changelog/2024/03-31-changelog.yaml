databaseChangeLog:
  - changeSet:
      id: changeReservationTable
      author: Tedo
      changes:
        - dropColumn:
            tableName: reservation
            columnName: hotel_id
        - addColumn:
            tableName: reservation
            columns:
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_room_id
                    nullable: false
                    referencedTableName: room
                    referencedColumnNames: id
              - column:
                  name: reservation_number
                  type: BIGINT
              - column:
                  name: paid
                  type: boolean
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: currency
                  type: VARCHAR(255)

  - changeSet:
      id: addPhoneNumberToCustomer
      author: Tedo
      changes:
        - addColumn:
            tableName: customer
            columns:
              - column:
                  name: phone_number
                  type: VARCHAR(255)

  - changeSet:
      id: addWorkerToReservation
      author: Tedo
      changes:
        - addColumn:
            tableName: reservation
            columns:
              - column:
                  name: worker_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_worker_id
                    nullable: true
                    referencedTableName: worker
                    referencedColumnNames: id

  - changeSet:
      id: addNightssToReservation
      author: Tedo
      changes:
        - addColumn:
            tableName: reservation
            columns:
              - column:
                  name: nights
                  type: integer